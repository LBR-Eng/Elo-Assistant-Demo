<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Portal | Interactive Experience</title>
    <style>
        :root {
            --elo-blue: #0076ce;
            --elo-dark-grey: #ffffff;
            --elo-light-grey: #f4f4f4;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            background-color: blue;
            color: var(--elo-dark-grey);
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Adjusted header to push logo to the right */
        header {
            padding: 40px;
            display: flex;
            justify-content: flex-start; /* Pushes content to the left */
            align-items: center;
        }

        .logo {
            /*max-height: 50px; /* Adjust height based on your logo design */
            /*width: auto;*/

            /* Changed from 50px to 500px to make it 10x larger */
            width: 150px;
            height: auto; /* Keeps the proportions correct so it doesn't stretch */
            display: block;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.1rem;
            color: #ffffff;
            margin-bottom: 30px;
            max-width: 600px;
        }

        .help-button {
            background-color: white;
            color: blue;
            text-decoration: none;
            padding: 15px 40px;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .help-button:hover {
            background-color: #d3d3d3;
        }

        footer {
            padding: 20px;
            font-size: 0.8rem;
            color: #999;
            text-align: center;
            background-color: white;
        }
    </style>
</head>
<body>

    <header>
        <img src="elo-zebra-logo.png" alt="Company Logo" class="logo">
    </header>

    <main>
        <h1>How can we help you today?</h1>
        <p>Experience real-time interactive assistance powered by Enghouse.</p>
        <a href="https://gemini.google.com/live" class="help-button">Get Help Now</a>
    </main>

    <footer>
        &copy; 2026 Enghouse Interactive Support Interface
    </footer>

</body>
</html>
